<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carro Interativo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Meu Carro</h1>

    <div id="carro-container">
        <img id="carro-imagem" src="img/carro.png" alt="Imagem do Carro">
        <p>Modelo: <span id="modelo"></span></p>
        <p>Cor: <span id="cor"></span></p>
        <p>Velocidade: <span id="velocidade">0</span> km/h</p>
    </div>

    <div id="circulo-controles">
        <div id="controles">
            <button id="ligar">Ligar</button>
            <button id="desligar">Desligar</button>
            <button id="acelerar">Acelerar</button>
            <button id="mudarCor">Mudar Cor</button>
            <button id="animar">Animar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
